<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EZGripper Control</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>EZGripper Control</h1>

        <div class="control-section">
            <!-- GoTo Section -->
            <div class="control-block">
                <button id="btn-goto" class="btn-large">GoTo</button>
                <div class="inputs">
                    <label for="pos-goto">Position</label>
                    <input type="number" id="pos-goto" value="50" min="0" max="100">
                    <label for="eff-goto">Force</label>
                    <input type="number" id="eff-goto" value="100" min="0" max="100">
                </div>
            </div>

            <!-- Close Section -->
            <div class="control-block">
                <button id="btn-close" class="btn-large">Close</button>
                <div class="inputs">
                    <label for="pos-close">Position</label>
                    <input type="number" id="pos-close" value="0" disabled>
                    <label for="eff-close">Force</label>
                    <input type="number" id="eff-close" value="50" min="0" max="100">
                </div>
            </div>
        </div>

        <!-- Memory Section -->
        <div class="memory-section">
            <button id="btn-mem-plus">Mem+</button>
            <button id="btn-mem1">P10 F100</button>
            <button id="btn-mem2">P50 F100</button>
            <button id="btn-mem3">P0 F20</button>
            <button id="btn-mem4">P40 F100</button>
        </div>

        <!-- Actions and Status Section -->
        <div class="status-section">
            <div class="action-buttons">
                <button id="btn-calibrate">Calibrate</button>
                <button id="btn-release">Release</button>
                <button id="btn-reset">Reset</button>
            </div>
            <div class="status-display">
                <h3>Gripper Status</h3>
                <div class="status-grid">
                    <span>Position:</span> <span id="status-pos">-</span>
                    <span>Effort:</span> <span id="status-eff">-</span>
                    <span>Grasp State:</span> <span id="status-grasp">-</span>
                    <span>Temperature:</span> <span id="status-temp">-</span>
                    <span>Error:</span> <span id="status-err">-</span>
                </div>
            </div>
        </div>

    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="app.js"></script>
</body>
</html>
